# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=DP-1,2560x1440@165,0x0,1
workspace=DP-1,1
monitor=HDMI-A-1,1920x1080@75,2560x0,1
workspace=HDMI-A-1,11
# Set programs that you use
$terminal = kitty
$fileManager = nemo
$menu = wofi --show drun

exec-once = hyprctl setcursor Bibata-Modern-Classic 24
exec-once = waybar && swww img ~/CleanRice/astro.png
exec-once = hyprpaper

# uncomment if ur using discord
# exec-once = flatpak run com.discordapp.Discord

# Some default env vars.
env = QT_QPA_PLATFORMTHEME,qt6ct # change to qt6ct if you have that 
env = WLR_DRM_NO_ATOMIC,1 # some nvidia fix
env = ELECTRON_OZONE_PLATFORM_HINT,wayland
env = GBM_BACKEND,nvidia-drm
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = XCURSOR_THEME,"Bibata-Modern-Classic"
env = XCURSOR_SIZE,24
env = HYPRCURSOR_THEME,"Bibata-Modern-Classic"
env = HYPRCURSOR_SIZE,24

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
  kb_layout = es
  kb_variant =
  kb_model =
  kb_options =
  kb_rules =

  follow_mouse = 1

  touchpad {
    natural_scroll = no
  }

  sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
  # See https://wiki.hyprland.org/Configuring/Variables/ for more

  gaps_in = 5
  gaps_out = 10

  border_size = 2
  col.active_border = rgba(7dd3fcee) rgba(0369a1ee) 45deg
  col.inactive_border = rgba(262626ee)

  # layout = dwindle
  layout = dwindle

  # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
  allow_tearing = false
}

decoration {
  rounding = 10
  inactive_opacity = 0.8
  active_opacity = 1.00
  fullscreen_opacity = 1.00
#shadow{
#  enabled = false
#  dim_inactive = true
#  dim_strength = 0.20
#  shadow_range = 5
#  shadow_render_power = 1
#  col.shadow = $sapphire
#  col.shadow_inactive = 0xff$surface0Alpha
#}
  blur {
    enabled =  true
    size = 8
    passes = 2
    ignore_opacity = false
    brightness = 1.0
    xray = false
    vibrancy = 0.3
    vibrancy_darkness = 0.05
    contrast = 1.0
    popups = true
    new_optimizations = true
    noise = 0.05
  }
}

animations {
  enabled = yes

  bezier = defaultBezier, 0.05, 0.9, 0.1, 1.05

  animation = windows, 1, 7, defaultBezier
  animation = windowsOut, 1, 7, default, popin 80%
  animation = border, 1, 10, default
  animation = borderangle, 1, 8, default
  animation = fade, 1, 7, default
  animation = workspaces, 1, 6, defaultBezier
}

dwindle {
  # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
  pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
  preserve_split = yes # you probably want this
}

master {
  # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
  mfact = 0.5
}

gestures {
  # See https://wiki.hyprland.org/Configuring/Variables/ for more
  workspace_swipe = off
}

misc {
  # See https://wiki.hyprland.org/Configuring/Variables/ for more
  force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
# device:epic-mouse-v1 {
